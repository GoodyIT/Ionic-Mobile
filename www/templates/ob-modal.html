<ion-modal-view>
    <ion-header-bar class="bar-energized">
        <h1 class="title">Observation</h1>
    </ion-header-bar>
    <ion-content id="ob-modal" padding="true">
    <div ng-show="showImage">
        <div class="row">
            <div class="col">
                <div ng-click="clearImage()" class="image-view"><img ng-src="{{imgSrc}}"/></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h5 class="centered">tap to close</h5>
            </div>
        </div>
    </div>
        <div ng-show="!showImage">
            <div class="row">
                <div class="col">
                    <div id='obContent' ng-bind-html='obHtml'></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class='button button-block button-energized' ng-click='closeObModal()'>Close</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>

<ion-view title="Forecasts - Map">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content scroll="false" class="has-header">
        <div data-tap-disabled="true">
            <div ac-mapbox-map ac-map-sidebar="sidebar" ac-regions="regions" ac-region="current.region"></div>
        </div>
        <div data-tab-disabled="true" ac-drawer ng-class="{'ac-drawer--expanded': current.region && current.region.feature.properties.forecast && drawer.visible}">
            <div ac-forecast-mini ac-forecast="current.region.feature.properties.forecast"></div>
        </div>
    </ion-content>
</ion-view>

<div class="text-center navbar navbar-fixed-top header" ng-controller='NavCtrl' ng-include="'views/nav/header.html'"></div>  

<div class="content">
  <div class="region">Problems: {{regionDisplayName}}</div>

            <ul class="nav nav-tabs nav-stacked no-border" ng-repeat="avProblem in avyProblems">
              <li class="accordion-heading nav-gradient"><i class="icon-circle-arrow-down pull-right"></i>
           <a class="accordion-toggle" data-accordion="foo" data-toggle="collapse" data-parent="#accordion{{$index}}" href="#collapse{{$index}}">
              {{avProblem.type.__text}}
          </a>
      </li>
      <li id="collapse{{$index}}" class="accordion-body collapse">
        <div class="accordion-inner">

            <div class="problemImages">

                <div class="problemImageBox elevationImageBox">
                    <div class="problemImageTitle">What Elevation Zone?</div>
                    <img ng-src="img/Elevation/Elevation-{{stringBuilder(avProblem.validElevation_asArray, '_xlink:href', elevationRange)}}_EN.png" > <!-- style="width:160px;border-width:0px;" -->
                </div>

                <div class="problemImageBox compassImageBox">
                    <div class="problemImageTitle">Which Slopes? </div>
                    <img ng-src="img/Compass/compass-{{stringBuilder(avProblem.validAspect_asArray, '_xlink:href', aspectRange)}}_EN.png">
                </div>

                <div class="problemImageBox likelihoodImageBox">
                    <div class="problemImageTitle">Chance of Avalanches?</div>
                    <img  ng-src="img/Likelihood/Likelihood-{{avProblem.likelihoodOfTriggering.Values.typical.__text}}_EN.png" > <!-- style="width:140px;border-width:0px;" -->
                </div>

                <div class="problemImageBox sizeImageBox">
                    <div class="problemImageTitle">Expected Size?</div>
                    <img  ng-src="img/Size/Size-{{ avProblem.expectedAvSize.Values.min.__text}}-{{ avProblem.expectedAvSize.Values.max.__text}}_EN.png"> <!-- style="width:140px;border-width:0px;" -->
                </div>

            </div>
            <div class="problemTextBox">
                {{ avProblem.comment.__text }}
            </div>

            <div class="travelBox">
             <div class="problemTitle">
               <div class="problemImageTitle">Travel and Terrain Advice</div>
           </div>
           <div class="travelText">
            <ul>
                <li ng-repeat="travelAdvisoryComment in avProblem.travelAdvisoryComment_asArray">
                    {{ travelAdvisoryComment.__text }}
                </li>
            </ul>
        </div>
    </div>  
</div>
</li>
</ul>		
</div>

   <div class="text-center navbar navbar-fixed-bottom footer" ng-controller='NavCtrl' ng-include="'views/nav/footer.html'">
    </div>

<ul class="photo-list">
  <li ng-repeat="p in photo_list">
    <img src="{{p.image}}" />

      <div class="control-group">
         <label class="control-label" for="comment">comment</label>
         <div class="controls">
            <input type="text" ng-model="p.comment" name="comment" />
         </div>
      </div>

  </li>
</ul>






        <div class="control-group" ng-controller="LoadPhotoModal">
            <script type="text/ng-template" id="loadPhoto_modal.html">
                <div class="modal-header">
                    <h3> Pick a source</h3>
                </div>

                <div class="control-group">
                  <div class="controls">
                   <button class="btn" ng-click="library()">Library</button>
                  </div>
                </div>

                <div class="control-group">
                  <div class="controls">
                   <button class="btn" ng-click="camera()">Camera</button>
                  </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="ok()">OK</button>
                    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
                </div>
            </script>

            <span class="glyphicon glyphicon-plus" ng-click="open()">Photo</span>
        </div>

<form class="form-horizontal css-form" novalidate name="form">

   <div class="control-group">
      <label class="control-label" for="email">Token</label>
      <div class="controls">
         <input type="text" ng-model="obs.token" name = "token"/>
      </div>
   </div>
   <div class="control-group">
      <label class="control-label" for="email">Latitude</label>
      <div class="controls">
         <input type="number" ng-model="obs.latitude" name = "latitude"/>
      </div>
   </div>
      <div class="control-group">
      <label class="control-label" for="email">Longitude</label>
      <div class="controls">
         <input type="number" ng-model="obs.longitude" name = "longitude"/>
      </div>
   </div>
      <div class="control-group">
      <label class="control-label" for="email">File</label>
      <div class="controls">
         <input id="file-input" type="file" ng-model="file" name="file" file-change/>
      </div>
   </div>
      <div class="control-group">
         <div class="controls">
            <button ng-click="saveObs()">Save</button>
         </div>
      </div>
   </form>

   <div class="alert alert-info">Server Response: {{response}}</div>
